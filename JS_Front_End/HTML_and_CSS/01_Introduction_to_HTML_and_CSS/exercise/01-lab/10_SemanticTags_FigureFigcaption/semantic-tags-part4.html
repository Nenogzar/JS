<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags - Figure and Figcaption</title>
</head>
<body>

    <figure>
        <img src="https://images.unsplash.com/photo-1673905890674-c538896a1c6f?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="A fluffy kitten looking at the camera" width="500">
        <figcaption>Fluffy Kitten</figcaption>
    </figure>

</body>
</html>
