<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Examples</title>
    <link rel="stylesheet" href="margin-examples.css">
</head>
<body>
    <div class="uniform-margin">
        <p>This is an example of uniform margin (40px on all sides).</p>
    </div>
    <div class="non-uniform-margin">
        <p>This is an example of non-uniform margin (10px top, 30px right, 20px bottom, 40px left).</p>
    </div>
    <div class="negative-margin">
        <p>This is an example of negative margin (-20px).</p>
    </div>
</body>
</html>
