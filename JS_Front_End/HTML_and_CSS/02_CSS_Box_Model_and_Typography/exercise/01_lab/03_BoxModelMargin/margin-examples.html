<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Margin</title>
    <link rel="stylesheet" href="margin-examples.css">
</head>

<body>
    <section>
        <div class="UniformMargin">
            <p>margin: 40px;</p>
        </div>
        <div class="NonUniformPadding">
            <p>margin: 10px 30px 0px 40px;</p>
        </div>
        <div class="NegativeMargin">
            <p>margin: -20px;</p>
        </div>
    </section>
</body>

</html>
