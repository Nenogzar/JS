<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model padding</title>
    <link rel="stylesheet" href="padding-examples.css">
</head>
<body>
    <section class="inline-block">
        <div class="Uniform">
            <p>Uniform Padding: 20px</p>
        </div>
        <div class="Non-Uniform">
            <p>Non-Uniform Padding: 10px 30px 20px 40px (Top Right Bottom Left)</p>
        </div>
        <div class="Percentage">
            <p>Percentage Padding: 5%</p>
        </div>
    </section>
</body>
</html>
