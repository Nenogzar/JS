<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content</title>
    <link rel="stylesheet" href="justify-content.css" />
  </head>
  <body>
    <h1>justify-content</h1>

    <h2>justify-content: flex-start; (default)</h2>
    <div class="flex-item justify-content-flex-start">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <h2>justify-content: center;</h2>
    <div class="flex-item justify-content-center">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <h2>justify-content: flex-end;</h2>
    <div class="flex-item justify-content-flex-end">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <h2>justify-content: space-between;</h2>
    <div class="flex-item justify-content-space-between">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <h2>justify-content: space-around;</h2>
    <div class="flex-item justify-content-space-around">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <h2>justify-content: space-evenly;</h2>
    <div class="flex-item justify-content-space-evenly">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
</html>
